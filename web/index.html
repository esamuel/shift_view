<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your app description here">
  <meta name="keywords" content="shift management, time tracking, payroll">
  <meta name="author" content="Your Name">
  
  <!-- Preload fonts -->
  <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Me5WZLCzYlKw.ttf" as="font" type="font/ttf" crossorigin>
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shift View">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Shift View</title>
  <link rel="manifest" href="manifest.json">

  <!-- PWA meta tags for Microsoft -->
  <meta name="msapplication-TileColor" content="#0175C2">
  <meta name="msapplication-TileImage" content="icons/Icon-144.png">

  <style>
    body {
      background-color: #0175C2;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Fallback font */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'), url(https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Me5WZLCzYlKw.ttf) format('truetype');
    }
  </style>
  
  <!-- Prevent CanvasKit loading -->
  <script>
    window.flutterWebRenderer = "html";
  </script>
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
  </div>
  
  <!-- Custom error handling -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Resource loading error:', e);
    });
  </script>
  
  <script>
    // Initialize Flutter Web with error handling
    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            const appRunner = await engineInitializer.initializeEngine({
              renderer: "html",
              useColorEmoji: true
            });
            await appRunner.runApp();
          } catch (e) {
            console.error('Flutter initialization error:', e);
            document.body.innerHTML = 'Error loading application. Please try refreshing the page.';
          }
        }
      });
    });
  </script>
  
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service_worker.js');
      });
    }
  </script>
</body>
</html>
