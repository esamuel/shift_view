name: shift_view
description: A shift management and wage calculation app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  intl: ^0.19.0
  http: ^0.13.3
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.8
  path_provider: ^2.0.5
  csv: ^5.0.1
  pdf: ^3.6.0
  share_plus: ^3.0.4
  file_picker: ^4.1.3
  cupertino_icons: ^1.0.3

  universal_html: any
  flutter_local_notifications: ^12.0.4  # or the latest version
  timezone: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  intl_utils: ^2.5.0

# Flutter Launcher Icons configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  # Add assets here if you have any
  assets:
    - assets/
    - assets/ShiftManagerApp.png

  # Add fonts here if you're using custom fonts
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

flutter_intl:
  enabled: true