name: shift_view_app
description: A shift management and wage calculation app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  intl: ^0.19.0
  http: ^0.13.3
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.8
  csv: ^5.0.1
  pdf: ^3.8.4
  universal_html: ^2.2.4
  firebase_core: 2.13.1
  firebase_core_web: 2.5.0
  firebase_auth: 4.6.2
  firebase_auth_web: 5.5.2
  cloud_firestore: 4.7.1
  cloud_firestore_web: 3.5.1
  google_sign_in: ^6.1.0
  google_sign_in_web: ^0.12.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  intl_utils: ^2.5.0

# Flutter Launcher Icons configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"

# The following section is specific to Flutter.
flutter:
  generate: true
  uses-material-design: true # This enables the use of Material Icons

  # Assets configuration
  assets:
    - assets/
    - assets/fonts/
    - assets/icon/
    - assets/ShiftManagerApp.png

  # Fonts configuration
  fonts:
    - family: NotoSansHebrew
      fonts:
        - asset: assets/fonts/NotoSansHebrew-Regular.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

flutter_intl:
  enabled: true